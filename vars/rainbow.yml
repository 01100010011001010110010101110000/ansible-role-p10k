---
separator_config:
  angled:
    segment:
      left: '\uE0B0'
      right: '\uE0B2'
    subsegment:
      left: '244F\uE0B1'
      right: '244F\uE0B3'
  vertical:
    segment:
      left: ''
      right: ''
    subsegment:
      left: '250F\u2502'
      right: '250F\u2502'
  slanted:
    segment:
      left: '\uE0BC'
      right: '\uE0BA'
    subsegment:
      left: '250F\u2571'
      right: '250F\u2571'
  round:
    segment:
      left: '\uE0B4'
      right: '\uE0B6'
    subsegment:
      left: '250F\uE0B5'
      right: '250F\uE0B7'

head_config:
  sharp:
    last: '\uE0B0'
    first: '\uE0B2'
  blurred:
    last: '▓▒░'
    first: '░▒▓'
  slanted:
    last: '\uE0BC'
    first: '\uE0BA'
  round:
    last: '\uE0B4'
    first: '\uE0B6'

tails_config:
  'flat':
    START_SYMBOL: ''
    END_SYMBOL: ''
  'blurred':
    START_SYMBOL: '░▒▓'
    END_SYMBOL: '▓▒░'
  'sharp':
    START_SYMBOL: '\uE0B2'
    END_SYMBOL: '\uE0B0'
  'slanted':
    START_SYMBOL: '\uE0BA'
    END_SYMBOL: '\uE0BC'
  'round':
    START_SYMBOL: '\uE0B6'
    END_SYMBOL: '\uE0B4'

frame_config:
  'no':
    prompt_char: "prompt_char"
    FIRST_PREFIX: ""
    NEWLINE_PREFIX: ""
    LAST_PREFIX: ""
    FIRST_SUFFIX: ""
    NEWLINE_SUFFIX: ""
    LAST_SUFFIX: ""
    FIRST_START_SYMBOL: "' '"
    LAST_START_SYMBOL: "' '"
  'left':
    prompt_char: "# prompt_char"
    FIRST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╭─'"
    NEWLINE_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F├─'"
    LAST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╰─'"
    FIRST_SUFFIX: ""
    NEWLINE_SUFFIX: ""
    LAST_SUFFIX: ""
    FIRST_START_SYMBOL: "''"
    LAST_START_SYMBOL: "''"
  'right':
    prompt_char: "prompt_char"
    FIRST_PREFIX: ""
    NEWLINE_PREFIX: ""
    LAST_PREFIX: ""
    FIRST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╮'"
    NEWLINE_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─┤'"
    LAST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╯'"
    FIRST_START_SYMBOL: ""
    LAST_START_SYMBOL: "' '"
  'full':
    prompt_char: "# prompt_char"
    FIRST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╭─'"
    NEWLINE_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F├─'"
    LAST_PREFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F╰─'"
    FIRST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╮'"
    NEWLINE_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─┤'"
    LAST_SUFFIX: "'%{{ color_config[p10k_prompt_connection_color] }}F─╯'"
    FIRST_START_SYMBOL: "' '"
    LAST_START_SYMBOL: "' '"
